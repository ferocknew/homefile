	float:left;

<body>

<form class="form" action="?act=save" method="post">

  <div class="main">
<p>

  <input type="text" name="zkz" id="zkz"  value="" />
</p>
<p>
  <label for="sfz">身份证号:</label>
  <input type="text" name="sfz" id="sfz"  value="" />
</p>
<p>
  <label for="xm">姓 &nbsp; 名:</label>
  <input type="text" name="xm" id="xm"  value="" />
</p>
<p>

</p>
<p>

</p>

</p>

</div>
<div class="botton" align="center">
  <input type="submit" value="确定" />
  <input type="reset" value="重填" />
</div>
</form>

</html>
