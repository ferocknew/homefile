<a href="http://www.methvin.com/jquery/jq-corner-demo.html">http://www.methvin.com/jquery/jq-corner-demo.html</a>

$(function(){
    $("#tab ul li").each(function(){
      $(this).width(this.clientWidth);
      $(this).corner("top");
    });
});
一个是width的溢出，一个是圆角的错误绘制定位。

但要想让圆角正常显示，很简单，只要加入一行代码：$(this).width(this.clientWidth);

将当前容器的宽度设为目前所显示出来的宽度。
